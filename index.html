<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome to kokoa tlak</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span>no service</span>
      <i class="fas fa-wifi"></i>
      <div class="status-bar__column"></div>
      <span>18:43</span>
      <div class="status-bar__column"></div>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header_title">welcome to kokoa talk</h1>
      <p class="welcome-header_text">
        if you have a kokoa account, log in with your email or phone number
      </p>
    </header>
    <form id="login-from">
      <input type="text" placeholder="email or phone number" />
      <input type="password" placeholder="password" />
      <input type="submit" value="log in" />
      <a href="#">find kokoa account or password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/4b2fd590b8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
